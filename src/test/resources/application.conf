test-value: 100500
test-overridden-value: 100500
inject-modules: [TestInjector]
fallback-overridden-value: 1
test-env: {
  int-value: 100
  int-value~prod: 20
  int-value~qa: 200

  object-value: {
    name: "default"
    removed: "some"
  }

  object-value~prod: {
    name: "production"
  }

  object-value~qa: {
    name: "qa"
  }

  array-obj-value: [{
    name: "default"
    name~prod: "prod"
    name~qa: "qa"
  }]

  array-obj-value-resolve-without-env: [{
    dir: ${test-overridden-value}
  }]

  resolve: ${test-env.int-value}
  resolve-system-properties: ${test-overridden-value}
  "quoted key inside array": [{
    ":+": 1
    ":+~qa": 2
  }]
  "quoted key": 1
  "quoted key~qa": 2
}
